<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <p id="message" style="display:none; color: green; text-align: center;"></p>

        <h1>Word Translator</h1>
        <input type="text" id="wordInput" placeholder="Enter English word">
        <input type="text" id="translationInput" placeholder="Enter translation">
        <input id="bulkInput" placeholder='Paste JSON here'></input>
        <button id="bulkAddButton">Add Bulk Translations</button>
        <button id="addButton">Add Translation</button>
        <button id="nextButton">Next Word</button>
        <div id="cardContainer" style="display:none;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
